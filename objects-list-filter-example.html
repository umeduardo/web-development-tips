            function GetMerchantListFromCategory(category){
                let targetConteiner = document.getElementById("my_target")
                targetConteiner.innerHTML = "" //clear old HTML content before process list
                for(let i=0; i< merchants.length; i++){
                    if(merchants[i].category == category){

                        targetConteiner.innerHTML += `
                        <p>
                            Company Name: ${merchants[i].name}<br />

                            Address: ${merchants[i].address}<br />
                            Category: ${merchants[i].category} <br />
                        </p>
                        `;    
                    }
                }   
            }

            function GetMerchantList(){
                let targetConteiner = document.getElementById("my_target")
                for(let i=0; i< merchants.length; i++){
                    // using "+=" to concatenate HTML string
                    targetConteiner.innerHTML += `

                        Address: ${merchants[i].address} anos <br />

                    `;

            window.onload = function(){

    <body>

        <select onchange="GetMerchantListFromCategory(this.value)">
