<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            window.onload = function(){
                document.getElementById("content").innerHTML = "This is a new HTML content (see the source code)"
            }
        </script>
    </head>
    <body>
        <div id="content">
            <h1>Onload example</h1>
            <p>This content is replaced after page load</p>
        </div>
    </body>
</html>
