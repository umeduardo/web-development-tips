<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function replaceContent(){
                document.getElementById("content").innerHTML = "This is a new HTML content after click =)"
            }
        </script>
    </head>
    <body>
        <div id="content">
            <h1>Onclick example</h1>
            <p>This content will be replaced after click</p>
            <a href="#" onclick="replaceContent()">Click here</a>
        </div>
    </body>
</html>
